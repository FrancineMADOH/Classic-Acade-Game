<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Classic Arcade Game Clone</h1>
	<div class="instructions">
		<h3><strong>HOW TO PLAY?</strong></h3>
		<p>HELP CHAR-BOY TO REACH THE RIVER REMEMBER TO AVOID BUGS!</p>
		<p>USE THE KEYBOARD ARROW TO CONTROL THE PLAYER</p>
	</div>
	<!--setting the counter for moves and objects collections-->
	<div class="menu">
		<div class="items">
			<img src="images/menu/heart.png" alt="heart">
			<span class="numberLifes" id="numberLifes"></span>
			<img src="images/Key.png" height="50" width="50" alt="keys">
			<span class="collections" id="collections"></span>
		</div>


	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
